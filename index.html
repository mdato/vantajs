<!DOCTYPE html>
<html>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./index.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <!--<script src="https://cdn.jsdelivr.net/npm/vanta@0.5.22/dist/vanta.globe.min.js"></script>-->
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        VANTA.BIRDS({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyroControls: true,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 0.5,
          scaleMobile: 1.0,
          backgroundAlpha: 0.0,
          color1: 0x160b0b,
          color2: 0xe0f0e,
          wingSpan: 40.0,
          separation: 100.0,
          alignment: 77.0,
          cohesion: 5.0,
          quantity: 1.0,
        });

        /*VANTA.GLOBE({
          el: "#vanta",

          cohesion: 5.0,
          quantity: 1.0,
          color: 0x1c201c,
          color2: 0x267a5c,
          size: 0.5,
        });*/

        setTimeout(() => {
          const main = document.querySelector("main");
          main.style.opacity = 1;
          main.style.filter = "blur(0px)";
        }, 500);
      });
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main class="animated">
      <header>
        <img src="./images/bodie.png" />

      </header>
